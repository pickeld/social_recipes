version: "3.8"

services:
  social-recipes:
    image: pickeld/social_recipes:latest
    # Uncomment to build from source instead:
    # build: .
    container_name: social-recipes
    restart: unless-stopped
    ports:
      - "5006:5006"
    environment:
      - HOST=0.0.0.0
      - PORT=5006
      - FLASK_SECRET_KEY=change-me-to-a-random-secret-key
    volumes:
      - social-recipes:/app/data
      - social-recipes:/tmp

volumes:
  social-recipes:
